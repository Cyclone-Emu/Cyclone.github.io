<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclone</title>
    <style>
        /* 重置浏览器默认的样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        /* 顶部导航栏 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 20px 40px;
            color: #fff;
        }

            /* 左侧的标题 */
            header h1 {
                font-size: 2.5em;
            }

        /* 右侧的导航链接 */
        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

            nav a:hover {
                color: #f39c12;
            }

        /* 横线 */
        .underline {
            width: 100%;
            height: 3px;
            background-color: #f39c12;
            margin-top: 10px;
        }

        /* 主内容区 */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 140px); /* 高度减去导航栏和横线的高度 */
            text-align: center;
        }

            .content h2 {
                font-size: 3em;
            }

        /* 分页链接部分 */
        .illustration-content {
            text-align: left;
            padding: 20px;
            font-size: 1.5em;
        }

            .illustration-content a {
                color: #3498db;
                text-decoration: none;
            }

                .illustration-content a:hover {
                    text-decoration: underline;
                }

        /* 让分页内容区域在切换时显示 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- 顶部导航栏 -->
    <header>
        <h1>Cyclone</h1>
        <nav>
            <a href="#" onclick="showPage('home')">HomePage</a>
            <a href="#" onclick="showPage('illustration')">Illustration</a>
            <a href="#" onclick="showPage('game')">Game</a>
        </nav>
    </header>

    <!-- 横线 -->
    <div class="underline"></div>

    <!-- 页面内容 -->
    <div class="content">
        <!-- Homepage -->
        <div id="home" class="page">
            <h2>Welcome to Cyclone - Homepage</h2>
        </div>

        <!-- Illustration -->
        <div id="illustration" class="page hidden illustration-content">
            <h2>Illustration</h2>
            <p>Here are some links to my works:</p>
            <ul>
                <li><a href="https://x.com/Syklone_" target="_blank">X Profile</a></li>
                <li><a href="https://space.bilibili.com/382203208" target="_blank">Bilibili Profile</a></li>
            </ul>
        </div>

        <!-- Game -->
        <div id="game" class="page hidden">
            <h2>Game</h2>
            <p>Coming soon...</p>
        </div>
    </div>

    <script>
        // 显示当前页面并隐藏其他页面
        function showPage(pageId) {
            // 隐藏所有页面
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.add('hidden'));

            // 显示对应的页面
            const currentPage = document.getElementById(pageId);
            currentPage.classList.remove('hidden');
        }

        // 默认加载主页
        showPage('home');
    </script>

</body>
</html>
