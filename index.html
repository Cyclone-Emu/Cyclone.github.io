<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclone</title>
    <style>
        /* 重置浏览器默认的样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
        }

        /* 顶部导航栏 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c2c2c;
            padding: 20px 40px;
            color: #fff;
        }

            /* 左侧的标题 */
            header h1 {
                font-size: 2em;
            }

        /* 右侧的导航链接 */
        nav a {
            color: #ddd;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1em;
            transition: color 0.3s ease;
        }

            nav a:hover {
                color: #f39c12;
            }

        /* 横线 */
        .underline {
            width: 100%;
            height: 2px;
            background-color: #f39c12;
            margin-top: 10px;
        }

        /* 主内容区 */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 140px); /* 高度减去导航栏和横线的高度 */
            text-align: center;
            flex-direction: column;
        }

            .content h2 {
                font-size: 2em;
            }

        /* HomePage 个人信息区域 */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

            .profile img {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                margin-bottom: 20px;
            }

            .profile .card {
                background-color: #fff;
                padding: 20px;
                margin: 10px 0;
                border-radius: 8px;
                width: 300px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

                .profile .card h3 {
                    font-size: 1.2em;
                    margin-bottom: 10px;
                    color: #333;
                }

                .profile .card p {
                    font-size: 1em;
                    color: #777;
                }

        /* Illustration 卡片样式 */
        .illustration-content {
            text-align: left;
            padding: 20px;
            font-size: 1.2em;
        }

            .illustration-content .card {
                display: flex;
                align-items: center;
                background-color: #fff;
                margin-bottom: 15px;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                cursor: pointer;
            }

            .illustration-content img {
                width: 40px;
                height: 40px;
                margin-right: 20px;
            }

            .illustration-content a {
                text-decoration: none;
                color: #333;
                display: flex;
                align-items: center;
            }

                .illustration-content a:hover {
                    color: #f39c12;
                }

        /* 让分页内容区域在切换时显示 */
        .hidden {
            display: none;
        }

        /* Photograph 轮播 */
        .photograph-content {
            width: 80%;
            margin: 0 auto;
        }

        .photograph-carousel {
            position: relative;
            max-width: 1000px; /* 调整为更大尺寸 */
            margin: auto;
            border-radius: 8px;
            overflow: hidden;
        }

            .photograph-carousel img {
                width: 100%;
                height: 600px; /* 调整为更高的高度 */
                object-fit: cover;
                transition: opacity 1s ease-in-out;
            }

            .photograph-carousel .prev, .photograph-carousel .next {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                font-size: 2em;
                color: #fff;
                background-color: rgba(0, 0, 0, 0.5);
                padding: 10px;
                cursor: pointer;
            }

            .photograph-carousel .prev {
                left: 0;
            }

            .photograph-carousel .next {
                right: 0;
            }

        /* 调整Photograph标题位置 */
        .photograph-content h2 {
            margin-top: 0; /* 移除默认的顶部间距 */
            margin-bottom: 20px; /* 添加一点底部间距 */
        }
    </style>
</head>
<body>

    <!-- 顶部导航栏 -->
    <header>
        <h1>Cyclone</h1>
        <nav>
            <a href="#" onclick="showPage('home')">HomePage</a>
            <a href="#" onclick="showPage('illustration')">Illustration</a>
            <a href="#" onclick="showPage('game')">Game</a>
            <a href="#" onclick="showPage('photograph')">Photograph</a>
        </nav>
    </header>

    <!-- 横线 -->
    <div class="underline"></div>

    <!-- 页面内容 -->
    <div class="content">
        <!-- Homepage -->
        <div id="home" class="page">
            <div class="profile">
                <img src="Image/Profile_Picture.png" alt="Profile Picture"> <!-- 个人头像 -->
                <div class="card">
                    <h3>Here is Cyclone</h3>
                    <p>Anime Comic Game lover</p>
                    <p>Traveling / Photograph</p>
                    <p>Painting</p>
                </div>
            </div>
        </div>

        <!-- Illustration -->
        <div id="illustration" class="page hidden illustration-content">
            <h2>Illustration</h2>
            <div class="card" onclick="window.open('https://x.com/Syklone_', '_blank')">
                <img src="Image/X_logo.png" alt="X logo">
                <p>X Profile</p>
            </div>
            <div class="card" onclick="window.open('https://space.bilibili.com/382203208', '_blank')">
                <img src="Image/Bilibili_logo.png" alt="Bilibili logo">
                <p>Bilibili Profile</p>
            </div>
        </div>

        <!-- Game -->
        <div id="game" class="page hidden">
            <h2>Game</h2>
            <p>Coming soon...</p>
        </div>

        <!-- Photograph -->
        <div id="photograph" class="page hidden photograph-content">
            <h2>Photograph</h2>
            <div class="photograph-carousel">
                <img src="Photograph/photo1.jpg" alt="Photo 1">
                <img src="Photograph/photo2.jpg" alt="Photo 2" class="hidden">
                <img src="Photograph/photo3.jpg" alt="Photo 3" class="hidden">
                <span class="prev" onclick="moveSlide(-1)">&#10094;</span>
                <span class="next" onclick="moveSlide(1)">&#10095;</span>
            </div>
        </div>
    </div>

    <script>
        // 显示当前页面并隐藏其他页面
        function showPage(pageId) {
            // 隐藏所有页面
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.add('hidden'));

            // 显示对应的页面
            const currentPage = document.getElementById(pageId);
            currentPage.classList.remove('hidden');
        }

        // 默认加载主页
        showPage('home');

        // 轮播功能
        let slideIndex = 0;

        function moveSlide(step) {
            const slides = document.querySelectorAll('.photograph-carousel img');
            slides[slideIndex].classList.add('hidden');
            slideIndex = (slideIndex + step + slides.length) % slides.length;
            slides[slideIndex].classList.remove('hidden');
        }
    </script>

</body>
</html>
